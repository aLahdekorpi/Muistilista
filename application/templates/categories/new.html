{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('categories_create') }}">
  <table>
    <tr>
<td>
  {{ form.name.label }}
</td>
<td>
  {{ form.name }}
</td>
  <ul>

    <li>{{ error }}</li>
    {% endfor %}
    </ul>
    </tr>
    <tr>
<td colspan="2">
  <input type="submit" value="Add a new category"/>
</td>
    </tr>
</form>
{% endblock %}
